<div class="container-fluid">
  <div class="row background-grisUrbilog py-3 text-footer" [ngStyle]="{'font-size':fontSizeAdapted}">
    <div class="col-2 offset-4 no-select">
      <span class="not-allowed" [ngClass]="fontFamily?'myMyriadProBoldFont':'openDyslexicBoldFont'">Le plan du site</span>
    </div>
    <div class="col-2 no-select">
      <span class="not-allowed" [ngClass]="fontFamily?'myMyriadProBoldFont':'openDyslexicBoldFont'">Version contrastée</span>
    </div>
    <div class="col-2 no-select">
      <span class="pointer" (click)="changeFamilyFont()" [ngClass]="fontFamily?'myMyriadProBoldFont':'openDyslexicBoldFont'">Police dyslexique</span>
    </div>
    <div class="col-2 no-select">
      <span class="not-allowed" [ngClass]="fontFamily?'myMyriadProBoldFont':'openDyslexicBoldFont'">Mentions légales</span>
    </div>
  </div>
</div>
