<div class="container">
  <div class="row" style="height: 6em">
    <div style="margin-right: 1.5%"></div>
    <div class="block background-bleucielUrbilog m-r no-select" (mouseover)="hover1=true" (mouseleave)="hover1=false"
         (click)="redirectTo('reforme')">
      <div class="row">
        <div class="col-5 p-0">
          <img src="assets/img/lois1.png" alt="" class="m-2 img pl-4"
               [ngStyle]="{height: hover1==true  ? '5em' : '0em' }">
        </div>
        <div class="col-7 p-0">
          <p class="m-0 pt-2 pb-2 pr-4 text-menu" [ngClass]="fontFamily?'myMyriadProFont':'openDyslexicFont'"
             [ngStyle]="{'font-size':fontSizeAdapted+'px'}">La r√©forme RGAA</p>
        </div>
      </div>
    </div>
    <div class="block background-bordUrbilog m-r no-select" (mouseover)="hover2=true" (mouseleave)="hover2=false"
         (click)="redirectTo('formatage')">
      <div class="row">
        <div class="col-5 p-0">
          <img src="assets/img/formater.png" alt="" class="m-2 img pl-4"
               [ngStyle]="{height: hover2==true  ? '5em' : '0em' }">
        </div>
        <div class="col-7 p-0">
          <p class="m-0 pt-2 pb-2 pr-4 text-menu" [ngClass]="fontFamily?'myMyriadProFont':'openDyslexicFont'"
             [ngStyle]="{'font-size':fontSizeAdapted+'px'}">Formater vos fichiers</p>
        </div>
      </div>
    </div>
    <div class="block background-vertUrbilog m-r no-select" (mouseover)="hover3=true" (mouseleave)="hover3=false"
         (click)="redirectTo('maintenance')">
      <div class="row">
        <div class="col-5 p-0">
          <img src="assets/img/audit.png" alt="" class="m-2 img pl-4"
               [ngStyle]="{height: hover3==true  ? '5em' : '0em' }">
        </div>
        <div class="col-7 p-0">
          <p class="m-0 pt-2 pb-2 pr-4 text-menu" [ngClass]="fontFamily?'myMyriadProFont':'openDyslexicFont'"
             [ngStyle]="{'font-size':fontSizeAdapted+'px'}">Audit</p>
        </div>
      </div>
    </div>
    <div class="block background-orangeUrbilog no-select" (mouseover)="hover4=true" (mouseleave)="hover4=false"
         (click)="redirectTo('maintenance')">
      <div class="row">
        <div class="col-5 p-0">
          <img src="assets/img/group.png" alt="" class="m-2 img pl-4"
               [ngStyle]="{height: hover4==true  ? '5em' : '0em' }">
        </div>
        <div class="col-7 p-0">
          <p class="m-0 pt-2 pb-2 pr-4 text-menu" [ngClass]="fontFamily?'myMyriadProFont':'openDyslexicFont'"
             [ngStyle]="{'font-size':fontSizeAdapted+'px'}">Qui sommes-nous ?</p>
        </div>
      </div>
    </div>
    <div style="margin-right: 1.5%"></div>
  </div>
</div>
